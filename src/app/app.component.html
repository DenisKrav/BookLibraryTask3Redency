<!DOCTYPE html>
<html>
<head>
<title>Library</title>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="C:\Проэкты (програмирование)\HTML_CSS\BookLibrary\css\my.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
	<header>
		<div style=" text-align:center;"><h1>Library</h1></div>
	</header>
	
    <div style="margin: 20px; border: 1px solid #ccc; padding: 10px;">
        <div ><h3>Add Book</h3></div>
        <form method="post">
          <div class="row">
            <div class="col-md-6">
              <p>
                <label>Title</label>            
                <input type="text" name="title" class="form-control"/>       
              </p>
              <p> 
                <label>Cover</label>           
                <input type="file" name="cover" class="form-control"/>
              </p> 
              <p>           
                <label>Genre</label>           
                <input type="text" name="genre" class="form-control">
              </p>
              <p>          
                <label>Author</label>
                <input type="text" name="author" class="form-control">
              </p>
            </div>
            <div class="col-md-6">
              <p>           
                <label>Content</label>
                <textarea name="content" class="form-control" rows="11"></textarea>
              </p>
            </div>
          </div>
          <div style="margin-top: 20px; text-align:center;">
            <button type="submit" class="btn btn-primary">Add</button>
            <button type="button" class="btn btn-secondary">Clear</button>
          </div>
        </form>
      </div>
	
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="tabs">
              <input type="radio" name="tab-btn" id="tab-btn-1" value="" checked>
              <label for="tab-btn-1" style="color:black;">Вкладка 1</label>
              <input type="radio" name="tab-btn" id="tab-btn-2" value="">
              <label for="tab-btn-2" style="color:black;">Вкладка 2</label>
              <div id="content-1"></div>
              <div id="content-2">
                Контент 2
              </div>
            </div>
          </div>
        </div>
      </div>

	<footer>
	</footer>
</body>
</html>
